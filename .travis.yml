sudo: required
dist: trusty
language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - 8
before_install:
  - sudo apt-get install expect
  - sudo apt-get install libnotify-bin
install:
  - npm install
  - npm install -g @bullhorn/bullhorn-cli travis-deploy-once@4
script:
  - bullhorn config set environment ${environment}
  - travis_wait bullhorn auth login -u ${username} -p ${password}
  - travis_wait bullhorn typings generate -d ./src
  - npm run build
after_success:
  - travis-deploy-once "npm run semantic-release"
branches:
  only:
    - master
